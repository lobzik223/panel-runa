# Nginx для panel.runafinance.online (админ-панель, с SSL)
# Если сертификата ещё нет — сначала используй nginx.conf.ssl-bootstrap и docs/SSL-PANEL.md
#
# На сервере: собери панель (npm run build), скопируй содержимое dist/ в /var/www/panel-runa
#   cd panel-runa && npm run build && sudo mkdir -p /var/www/panel-runa && sudo cp -r dist/* /var/www/panel-runa/
#
# Установка конфига:
#   sudo cp nginx.conf /etc/nginx/sites-available/panel.runafinance.online
#   sudo ln -sf /etc/nginx/sites-available/panel.runafinance.online /etc/nginx/sites-enabled/
#   sudo nginx -t && sudo systemctl reload nginx

# Редирект HTTP -> HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name panel.runafinance.online;
    root /var/www/panel-runa;
    index index.html;

    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        default_type text/plain;
        try_files $uri =404;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name panel.runafinance.online;
    root /var/www/panel-runa;
    index index.html;

    ssl_certificate /etc/letsencrypt/live/panel.runafinance.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/panel.runafinance.online/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    access_log /var/log/nginx/panel-runafinance-access.log;
    error_log /var/log/nginx/panel-runafinance-error.log;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
